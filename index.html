<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Odin Calculator</title>
</head>

<body>

    <div class="calc-body">
        <div class="calc-btn">

            <div class="calc-display">
                <div class="calc-display-sub">
                    <p>1 + 2 =</p>
                </div> <!-- calc-display-sub -->
                <div class="calc-display-main">
                    <h2>3</h2>
                </div> <!-- calc-display-main -->
            </div> <!-- calc-display -->

            <div class="main-btn top-btn">
                <button id="del-btn">Del</button>
                <button id="clr-btn">Clear</button>
            </div> <!-- top-btn -->

            <div class="main-btn">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>&divide</button>
            </div> <!-- main-btn -->

            <div class="main-btn">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
            </div> <!-- main-btn -->

            <div class="main-btn">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div> <!-- main-btn -->

            <div class="main-btn bottom btn">
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
            </div> <!-- main-btn -->
        </div> <!-- calc-btn -->
    </div> <!-- calc-body -->


    <script src="/main.js"></script>
</body>

</html>
