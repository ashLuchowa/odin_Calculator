<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="calc-body">
        <div class="calc-btn">

            <div class="calc-display">
                <div class="calc-display-sub">
                    <p>1 + 2 =</p>
                </div> <!-- calc-display-sub -->
                <div class="calc-display-main">
                    <h2></h2>
                </div> <!-- calc-display-main -->
            </div> <!-- calc-display -->

            <div class="main-btn top-btn">
                <button id="del-btn" class="btn">Del</button>
                <button id="clr-btn" class="btn">Clear</button>
            </div> <!-- top-btn -->

            <div class="main-btn">
                <input type ='button' class="btn" value="7">
                <input type ='button' class="btn" value="8">
                <input type ='button' class="btn" value="9">
                <input type ='button' class="btn" value="&divide">
            </div> <!-- main-btn -->

            <div class="main-btn">
                <input type ='button' class="btn" value="4">
                <input type ='button' class="btn" value="5">
                <input type ='button' class="btn" value="6">
                <input type ='button' class="btn" value="x">
            </div> <!-- main-btn -->

            <div class="main-btn">
                <input type ='button' class="btn" value="1">
                <input type ='button' class="btn" value="2">
                <input type ='button' class="btn" value="3">
                <input type ='button' class="btn" value="-">
            </div> <!-- main-btn -->

            <div class="main-btn">
                <input type ='button' class="btn" value="0">
                <input type ='button' class="btn" value=".">
                <input type ='button' class="btn" value="=">
                <input type ='button' class="btn" value="+">
                
            </div> <!-- main-btn -->
        </div> <!-- calc-btn -->
    </div> <!-- calc-body -->


    <script src="/main.js"></script>

</html>
