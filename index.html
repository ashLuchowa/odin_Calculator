<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Mimsoo Calculator</title>
</head>

<body>
    <div class="calc-body">
        <div class="calc-btn">

            <div class="display">
                <div id="display-sub"></div> <!-- display-sub -->
                <div id="display-main"></div> <!-- display-main -->
            </div> <!-- display -->

            <div class="main-btn top-btn">
                <button id="del-btn" class="btn">Del</button>
                <button id="clr-btn" class="btn">Clear</button>
            </div> <!-- top-btn -->

            <div class="main-btn">
                <button class="btn number" data-key="55">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operator">&divide</button>
            </div> <!-- main-btn -->

            <div class="main-btn">
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operator">&times</button>
            </div> <!-- main-btn -->

            <div class="main-btn">
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn operator">&minus;</button>
            </div> <!-- main-btn -->

            <div class="main-btn">
                <button class="btn number">0</button>
                <button class="btn decimal">.</button>
                <button class="btn operator" id="equal">&#x3D</button>
                <button class="btn operator">&plus;</button>
            </div> <!-- main-btn -->
            
        </div> <!-- calc-btn -->
    </div> <!-- calc-body -->


    <script src="main.js"></script>
</body>

</html>
