<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Odin Calculator</title>
</head>

<body>

    <div class="calc-body">
        <div class="calc-btn">

            <div class="calc-display">
                <div class="calc-display-sub">
                    <p>1 + 2 =</p>
                </div> <!-- calc-display-sub -->
                <div class="calc-display-main">
                    <h2></h2>
                </div> <!-- calc-display-main -->
            </div> <!-- calc-display -->

            <div class="main-btn top-btn">
                <button id="del-btn" class="btn">Del</button>
                <button id="clr-btn" class="btn">Clear</button>
            </div> <!-- top-btn -->

            <div class="main-btn">
                <input type ='button' class="btn" value="7"></button>
                <input type ='button' class="btn" value="8"></button>
                <input type ='button' class="btn" value="9"></button>
                <input type ='button' class="btn" value="&divide"></button>
            </div> <!-- main-btn -->

            <div class="main-btn">
                <input type ='button' class="btn" value="4"></button>
                <input type ='button' class="btn" value="5"></button>
                <input type ='button' class="btn" value="6"></button>
                <input type ='button' class="btn" value="x"></button>
            </div> <!-- main-btn -->

            <div class="main-btn">
                <input type ='button' class="btn" value="1"></button>
                <input type ='button' class="btn" value="2"></button>
                <input type ='button' class="btn" value="3"></button>
                <input type ='button' class="btn" value="-"></button>
            </div> <!-- main-btn -->

            <div class="main-btn">
                <input type ='button' class="btn" value="0"></button>
                <input type ='button' class="btn" value="."></button>
                <input type ='button' class="btn" value="="></button>
                <input type ='button' class="btn" value="+"></button>
            </div> <!-- main-btn -->
        </div> <!-- calc-btn -->
    </div> <!-- calc-body -->


    <script src="/main.js"></script>
</body>

</html>
